<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title> {{title}}</title>
    {% else %}
        <title>Airport</title>
    {% endif %}
</head>
<body>
    <a href="{% url 'search' %}">Airport</a>
    {% if user.is_authenticated %}
        <a href="{% url 'orders' %}">Orders</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Register</a>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
